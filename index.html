<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpler Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen py-10">

  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">
    <h2 class="text-xl font-bold text-center mb-6">Registration</h2>
    
    <form id="userForm" class="space-y-4">
      <input type="text" id="firstName" placeholder="First Name" class="w-full p-2 border rounded-md">
      <input type="text" id="lastName" placeholder="Last Name" class="w-full p-2 border rounded-md">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded-md">
      <input type="tel" id="phone" placeholder="Phone Number" class="w-full p-2 border rounded-md">
      <input type="text" id="address" placeholder="Address" class="w-full p-2 border rounded-md">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500 transition">Submit</button>
    </form>
  </div>

  <div class="w-full max-w-4xl mt-10 overflow-x-auto">
    <table class="w-full border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border">First Name</th>
          <th class="px-4 py-2 border">Last Name</th>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Phone</th>
          <th class="px-4 py-2 border">Address</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("userForm");
    const tableBody = document.getElementById("tableBody");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      const row = `
        <tr class="border-t">
          <td class="px-4 py-2">${firstName}</td>
          <td class="px-4 py-2">${lastName}</td>
          <td class="px-4 py-2">${email}</td>
          <td class="px-4 py-2">${phone}</td>
          <td class="px-4 py-2">${address}</td>
        </tr>
      `;

      tableBody.innerHTML += row;
      form.reset();
    });
  </script>

</body>
</html>
