<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Form</title>
</head>

<body>

  <form class="bg-cyan-100 border w-full max-w-xl mx-auto p-5 mt-20 rounded-md shadow">
    <div class="space-y-6">

      <h1 class="text-center text-lg font-bold">Register</h1>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium text-gray-900">First name</label>
          <div class="mt-2">
            <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-xl bg-white px-3 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600 sm:text-sm"/>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="last-name" class="block text-sm font-medium text-gray-900">Last name</label>
          <div class="mt-2">
            <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-xl bg-white px-3 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600 sm:text-sm"/>
          </div>
        </div>

      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" autocomplete="email" class="mt-2 block w-full rounded-xl border border-gray-300 px-3 py-2 text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-600"/>
      </div>

      <div>
        <label for="number" class="block text-sm font-medium">Number</label>
        <input type="text" id="number" class="mt-2 block w-full rounded-xl border border-gray-300 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-600"/>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium">Address</label>
        <input type="text" id="address" class="mt-2 block w-full rounded-xl border border-gray-300 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-600"/>
      </div>

      <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-xl hover:bg-blue-600 transition-colors"> Submit </button>

    </div>
  </form>

</body>

</html>
